<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    {%load static%}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">

                    <img src="{% static 'images/foto1.jpg' %}" alt="Descripción de la imagen">

                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <form  method="POST"  action="{% url 'dashboard' %}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <!-- <button type="submit" class="btn btn-primary" name="dashboard">Iniciar Sesión</button> -->
                                <a href="{% url 'productos' %}" class="btn btn-primary">Iniciar Sesión</a>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer text-center">
                        <small>¿No tienes una cuenta? <a href="#">Regístrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

</body>
</html>
